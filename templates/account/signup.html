{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Sign Up" %}</h3>

      <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}" style="color:#BCFD4C;">sign in</a>.{% endblocktrans %}</p>

      <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
        <input type="hidden" name="csrfmiddlewaretoken" value="NoFUoM1ZFG9oO5SDxgbDl20oMF4QK9Q1LDloYSO9YhswZAHZYJccwitR2WHmU6X0">
        <p><label for="id_username">Username:</label> <input class='form-control' type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username"></p>
        <p><label for="id_email">E-mail (optional):</label> <input class='form-control' type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email"></p>
        <p><label for="id_password1">Password:</label> <input class='form-control' type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1"></p>
        <p><label for="id_password2">Password (again):</label> <input class='form-control' type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2"></p>
  
        <button type="submit">Sign Up &raquo;</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
