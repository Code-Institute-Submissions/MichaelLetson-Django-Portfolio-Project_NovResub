{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

    {% if post %}
    <div col-12>
        <div class="d-flex justify-content-center">
            <form action='' method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
    {% endif %}

{% endblock content %}
