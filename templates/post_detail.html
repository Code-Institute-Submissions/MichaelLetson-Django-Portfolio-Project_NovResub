{% extends 'base.html' %} {% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-name text-color">
                    {{ post.name }}
                </h1>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <!-- The featured image URL goes in the src attribute -->
                {% if "placeholder" in post.featured_image.url %}
                <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" width="100%" alt="Image of a personal trainer">
                {% else %}
                <img src="{{ post.featured_image.url }}" width="100%">
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4 mt-3 left top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ post.content|safe }}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <!-- Display the cost of the PT -->
            <strong class="text-secondary"> {{ post.price }} </strong>
            <hr>
        </div>
    
        <div class="col-1">
            <!-- Display the location of the PT -->
            <strong class="text-secondary"> {{ post.location }} </strong>
            <hr>
        </div>
    </div>
</div>

{% endblock content %}
